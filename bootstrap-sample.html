<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    .no-padding { 
      padding-left:0;
      padding-right:0;
    }
    
    h1,h2,h3,h4 {
      font-family: 'Damion', cursive;
    }
    
    .three-sec .col-md-4 {
          padding: 55px 3% 0;
    }
    
    .space-top {
      padding-top: 55px;
    }
    
    .col-sm-7 {
      padding-left: 55px;
    }
    
  </style>
    <title>Bootstrap Assignment</title>
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col text-center no-padding">
        <img class="img-fluid" src="https://i2.wp.com/halloweendailynews.com/wp-content/uploads/2016/09/Underworld-Blood-Wars-banner.jpg" alt="banner picture">
      </div>
    </div>
    <div class="row container-fluid three-sec">
      <div class="col-md-4">
        <h4>Rise of the Lycans</h4>
        <p>Werewolves fight back.</p>
        <button type="button" class="btn btn-outline-info btn-lg">Read More</button>
      </div>
       <div class="col-md-4">
        <h4>Awakening</h4>
        <p>Vampires Return.</p>
         <button type="button" class="btn  btn-outline-warning btn-lg">Read More</button>
      </div>
       <div class="col-md-4">
        <h4>Blood Wars</h4>
        <p>All out war.</p>
         <button type="button" class="btn btn-outline-success btn-lg">Read More</button>
      </div>
    </div>
    <div class="row space-top">
        <div class="col-sm-7">
                             <h2>Audience Review</h2>
                             <p>These movies rock!</p>
    </div>
  

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
