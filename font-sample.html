<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat|Roboto" rel="stylesheet">
    <style>
      .lede{
        font-family: 'Lora', serif;
        font-size: 300%;
      }
      .copy{
        font-family: 'Roboto', sans-serif;
      }
      .note{
        font-family: 'Montserrat', sans-serif;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <p class="lede">UNDERWORLD</p>
    <p class="copy">This is a series of movies about vampires versus lycans.</p>
    <p class="note">Who's side are you on?</p>
  </body>
</html>
